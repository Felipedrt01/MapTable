<div class="table-container">
  <h2 class="table-title">Tabela de Valores de Carros</h2>

  <mat-form-field appearance="outline">
    <mat-label>Filtrar Carros</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: 'Fusca'" #input />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

   
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>

   
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
      <td mat-cell *matCellDef="let element"> {{element.value | currency:'BRL':true}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum carro corresponde ao filtro "{{input.value}}"</td>
    </tr>
  </table>
</div>
